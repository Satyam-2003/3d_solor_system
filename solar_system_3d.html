<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="canvas-container"></div>

      <div class="control-panel">
        <h2>🚀 Solar System Control</h2>

        <div class="main-controls">
          <button id="pauseBtn" class="btn btn-primary">⏸️ Pause</button>
          <button id="themeBtn" class="btn btn-secondary">🌙 Dark</button>
        </div>

        <div id="planet-controls"></div>
      </div>

      <div class="info-panel">
        <div><strong>Controls:</strong></div>
        <div>• Mouse: Rotate view</div>
        <div>• Scroll: Zoom in/out</div>
        <div>• Click planet: Focus camera</div>
        <div>• Hover: Planet info</div>
        <div class="planet-colors" id="planet-colors"></div>
      </div>

      <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
